  function mostrarResumo() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    const listaResumo = document.getElementById("lista-resumo");
    listaResumo.innerHTML = "";

    if (checkboxes.length === 0) {

    });

    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
  }

function adicionarItemNoResumo(valor) {
  const li = document.createElement("li");
  li.style.marginBottom = "8px";
  li.setAttribute("data-item", valor); // usamos isso pra rastrear o checkbox depois

  li.innerHTML = `‚úÖ ${valor} 
    <button onclick="removerItem(this)" 
      style="margin-left: 10px; background: none; color: red; font-weight: bold; border: none; cursor: pointer;">
      ‚ùå
    </button>`;

  document.getElementById("lista-resumo").appendChild(li);
}

function removerItem(botao) {
  const li = botao.parentElement;
  const valor = li.getAttribute("data-item");

  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  checkboxes.forEach(cb => {
    if (cb.value === valor) {
      cb.checked = false;
    }
  });

  li.remove();
}
